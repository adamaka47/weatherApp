<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Weather app</title>
</head>
<body>
    <section class="main">
        <h1 class="main__title">
            Check weather
        </h1>
        <form class="main-form">
            <input type="text" class="main-form__int" placeholder="Moscow...">
            <button class="main-form__btn">Check</button>
        </form>
        <div class="main-block">
            <div class="main-block__city loaders">
                City: <span>...</span>
            </div>
            <div class="main-block__clouds loaders">
                State: <span>...</span>
            </div>
            <div class="main-block__temp loaders">
                Tempareture: <span>...</span>
            </div>
            <div class="main-block__speed loaders">
                Speed: <span>...</span>
            </div>
            <div class="main-block__country loaders">
                Country: <span>...</span>
            </div>
        </div>
    </section>

    
    <script src="script.js"></script>
</body>
</html>
